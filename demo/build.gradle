plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.todo'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}



dependencies {

    implementation'org.springframework.security:spring-security-crypto:6.5.2'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation'org.springframework.security:spring-security-core:6.5.2'
    implementation'org.springframework.boot:spring-boot-starter-data-jpa:3.5.3'
    implementation'org.springframework.boot:spring-boot-starter-security:3.5.4'
    implementation'org.springframework.security:spring-security-web:6.5.2'
    implementation'org.springframework.boot:spring-boot-starter-web'
    implementation'com.auth0:java-jwt:4.5.0'

    runtimeOnly'org.postgresql:postgresql:42.7.7'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

